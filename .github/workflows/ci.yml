name: CI

on:
  push:
    branches:
      - main

jobs:
  cakephp-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: [8.4]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: game_on_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, intl, pdo_mysql, xml
          coverage: none
          tools: composer

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: app/vendor
          key: ${{ runner.os }}-php-${{ matrix.php }}-${{ hashFiles('app/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php }}-

      - name: Install Composer dependencies
        working-directory: app
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run static analysis
        working-directory: app
        run: composer cs-check

      - name: Run migrations
        working-directory: app
        env:
          DB_HOST: 127.0.0.1
          DB_USERNAME: root
          DB_PASSWORD: root
          DB_NAME: game_on_test
          DB_PORT: 3306
        run: bin/cake migrations migrate -c test

      - name: Debug MySQL
        run: |
          mysql -h 127.0.0.1 -uroot -proot -e "SHOW DATABASES;"
          mysql -h 127.0.0.1 -uroot -proot -e "USE game_on_test; SHOW TABLES;"
          
      - name: Run unit tests
        working-directory: app
        env:
          DB_HOST: 127.0.0.1
          DB_USERNAME: root
          DB_PASSWORD: root
          DB_NAME: game_on_test
          DB_PORT: 3306
        run: composer unit-tests
